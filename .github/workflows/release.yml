name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: "1.88.0"
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build native
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: mv target/${{ matrix.target }}/release/lu lu-${{ matrix.target }}

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: lu-${{ matrix.target }}

  package-mcp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Package MCP Server
        run: |
          VERSION=${{ github.event.release.tag_name }}
          echo "${VERSION#v}" > src/mcp/VERSION
          tar -czf ludolph-mcp-${VERSION}.tar.gz -C src mcp/
          echo "Created ludolph-mcp-${VERSION}.tar.gz"
          tar -tzf ludolph-mcp-${VERSION}.tar.gz | head -10

      - name: Upload MCP Package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ludolph-mcp-*.tar.gz
